<!DOCTYPE html>  
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">  
    <head>
        <title th:text="发布博客"></title>
        <meta content="text/html;charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link th:href="@{/bootstrap-3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/bootstrap-3.3.7/css/bootstrap-theme.min.css}" rel="stylesheet"/>
        <script th:src="@{/jquery-3.2.0/jquery-3.2.0.min.js}"></script>
		<script th:src="@{/bootstrap-3.3.7/js/bootstrap.min.js}"></script>
    </head>  
    <body>
    	<div class="container">
		    <div class="panel panel-primary">
	    		<div class="panel-heading">
	    			<a class="btn btn-default" th:href="@{/index}" role="button">回首页</a>
	    		</div>
	    		<div class="panel-body">
	    			<form role="form" th:action="@{/blog/add}" method="post">
		        		<div class="form-group">
					    	<label for="name">标题：</label>
					    	<input type="text" class="form-control" id="title" name="title" placeholder="请输入标题"/>
						</div>
						<div class="form-group">
					    	<label for="name">内容：</label>
					    	<textarea class="form-control" rows="10" id="content" name="content" placeholder="请输入内容"></textarea>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-default">发布</button>
						    </div>
						</div>
					</form>
	    		</div>
	    	</div>
		</div>
    </body>  
</html>
