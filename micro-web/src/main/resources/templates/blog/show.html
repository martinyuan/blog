<!DOCTYPE html>  
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">  
    <head>
        <title th:text="${blog.title}"></title>
        <meta content="text/html;charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link th:href="@{/bootstrap-3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/bootstrap-3.3.7/css/bootstrap-theme.min.css}" rel="stylesheet"/>
        <script th:src="@{/jquery-3.2.0/jquery-3.2.0.min.js}"></script>
		<script th:src="@{/bootstrap-3.3.7/js/bootstrap.min.js}"></script>
    </head>  
    <body>
    	<div class="container">
		    <div class="panel panel-primary">
	    		<div class="panel-heading">
	    			<h3 class="panel-heading" th:text="${blog.title}"></h3>
	    			<a class="btn btn-default" th:href="@{/index}" role="button">回首页</a>
	    		</div>
	    		<div class="panel-body">
	    			<div th:text="${blog.content}"></div>
	    			<ul class="list-group">
			        	<li class="list-group-item" th:each="comment:${comments}">
			        		<span th:text="${comment.userName}"></span> - <span th:text="${comment.createTime}"></span> - <span th:text="${comment.content}"></span>
			        	</li>
			        </ul>
			        <div th:if="${userNo != null}">
			        	<form role="form" th:action="@{/comment/add}" method="post">
			        		<input type="hidden" name="blogNo" th:value="${blog.blogNo}"/>
							<div class="form-group">
						    	<label for="name">写评论：</label>
						    	<textarea class="form-control" rows="3" name="content" placeholder="请输入评论内容"></textarea>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-default">发布</button>
							    </div>
							</div>
						</form>
			        </div>
	    		</div>
	    	</div>
		</div>
    </body>  
</html>
