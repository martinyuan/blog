<!DOCTYPE html>  
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">  
    <head>
        <title>登录</title>
        <meta content="text/html;charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link th:href="@{/bootstrap-3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/bootstrap-3.3.7/css/bootstrap-theme.min.css}" rel="stylesheet"/>
        <script th:src="@{/jquery-3.2.0/jquery-3.2.0.min.js}"></script>
		<script th:src="@{/bootstrap-3.3.7/js/bootstrap.min.js}"></script>
    </head>  
    <body>
    	<div class="container">
		    <div class="panel panel-primary">
	    		<div class="panel-heading">
	    			<h3 class="panel-heading">登录</h3>
	    		</div>
	    		<div class="panel-body">
	    			<div th:if="${msgType !=null and message !=null}">
						<div class="alert alert-error" th:if="${msgType == 'error'}">
						    <a class="close" data-dismiss="alert">×</a>
						    <strong>错误!</strong><span th:text="${message}"></span>
						</div>
						<div class="alert alert-info" th:if="${msgType == 'info'}">
						    <a class="close" data-dismiss="alert">×</a>
						    <strong>信息!</strong><span th:text="${message}"></span>
						</div>
					</div>
	    			<form role="form" th:action="@{/user/doLogin}" method="post">
						<div class="form-group">
						    <label for="name">登录名</label>
						    <input type="text" class="form-control" name="name" id="name" placeholder="请输入名称"/>
						</div>
						<div class="form-group">
						    <label for="password">密　码</label>
						    <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码"/>
						</div>
						<button type="submit" class="btn btn-default">提交</button>
					</form>
	    		</div>
	    	</div>
		</div>
    </body>  
</html>
